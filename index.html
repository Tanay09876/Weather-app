
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="icon" href="./assest/weather-app.png" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

        <div class="wrapper ">
            <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
            <section class="input-part">
              <p class="info-txt"></p>
              <div class="content">
                <div class="header">
                  <div class="search-box">
                      <input  type="text" spellcheck="false" placeholder="Enter city name" class="input-box" required >
      
                      <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                  </div>
                </div>
                <div class="separator"></div>
                <button class="btn btn-primary get-location-btn" >Get Device Location</button>
              </div>
            </section>
            <section class="weather-part">
              <img src="" alt="Weather Icon">
              <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
              </div>
              <div class="weather">_ _</div>
              <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
              </div>
              <div class="bottom-details">
                <div class="column feels">
                  <i class='bx bxs-thermometer'></i>
                  <div class="details">
                    <div class="temp">
                      <span class="numb-2">_</span>
                      <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                  </div>
                </div>
                <div class="column humidity">
                  <i class='bx bxs-droplet-half'></i>
                  <div class="details">
                    <span>_</span>
                    <p>Humidity</p>
                  </div>
                </div>
              </div>
            </section>
        </div>
      

  <script src="weather.js"></script>
</body>
</html>
